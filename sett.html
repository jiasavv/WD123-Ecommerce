.sidebar

  height: 90vh;
  box-sizing: border-box;
}

.sidebar h2 
{
  font-style: italic;
  font-size: 16px;
  margin-bottom: 30px;
}

.sidebar nav 
{
  display: flex;
  flex-direction: column;
  gap: 26px;
}

.sidebar nav a 
{
  display: flex;
  align-items: center;
  gap: 10px;
  color: white;
  text-decoration: none;
  opacity: 0.85;
  transition: all 0.3s ease;
  padding: 8px 12px;
  border-radius: 8px;
}

.sidebar nav a:hover {
  background-color: white;
  color: black;
  font-weight: bold;
  border: 1px solid black;
  opacity: 1;
  box-shadow: 0 4px 6px rgba(255, 255, 255, 0.712);
}

.sidebar nav a.active {
  background-color: white;
  color: black;
  border: 1px solid black;
  font-weight: bold;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(255, 255, 255, 0.712);
}

.sidebar .icon 
{
  font-size: 18px;
}

.sidebar .text 
{
 font-size: 14px;
}


.main
{
 flex: 1;
 background: linear-gradient(to bottom left, #000000, #6D6768);
 display: flex;
 align-items: center;
 justify-content: center;
}

.settings-card
{
  background: #2d2d2d;
  border: 2px solid #ffffff;
  border-top-right-radius: 100px;
  border-bottom-left-radius: 100px;
  padding: 50px;
  max-width: 400px;
  width: 100%;
  text-align: center;
  box-shadow: 0 4px 6px rgba(255, 255, 255, 0.712);
}

.settings-card img
{
  border-radius: 50%;
  width: 100px;
  height: 100px;
  object-fit: cover;
}

.settings-card small 
{
  display: block;
  color: #aaa;
  margin: 5px 0 15px;
}

.form-group 
{
  margin-bottom: 20px;
  text-align: left;
}

.form-group input 
{
  width: 100%;
  padding: 12px;
  border-radius: 20px;
  border: none;
  font-size: 14px;
}

.form-group small 
{
  color: #aaa;
  font-size: 12px;
  margin-top: 5px;
}

.button-group {
  display: flex;
  justify-content: space-between;
  gap: 10px;
  margin-top: 20px;
}

.button-group .save-btn,
.button-group .logout-btn 
{
  flex: 1;
  padding: 12px;
  border-radius: 20px;
  font-weight: bold;
  cursor: pointer;
  border: none;
  transition: background-color 0.3s ease, color 0.3s ease;
  background-color: white;
  color: black;
  text-align: center;
  text-decoration: none;
}

.button-group .save-btn:hover,
.button-group .logout-btn:hover 
{
  background-color: black;
  color: white;
  border: 1px solid white;
}

.notification 
{
  position: fixed;
  top: 20px;
  right: 20px;
  background-color: #4caf50;
  color: white;
  padding: 15px 20px;
  border-radius: 10px;
  font-weight: bold;
  opacity: 0;
  transition: opacity 0.3s ease;
  z-index: 9999;
}

.notification.show 
{
  opacity: 1;
}
